<html>
	<head>
		<script type="text/javascript">
				function delayed_creation() {
					setTimeout(create, 2000);
				}
				function create() {
					var li_list = document.getElementsByTagName('li');
					var li = li_list[li_list.length - 1];
					var e = document.createElement('li');
					e.setAttribute('id', 'created');
					e.textContent = "This item has been constructed!";
					li.appendChild(e);
				}
		</script>
	</head>
  <body>
		<p>Paragraph 1</p>
		<p>Paragraph 2</p>
		<p>
			Paragraph with objects:
			<ul>
				<li>item 1</li>
				<li>item 2</li>
				<li><a href="/link1" target="_blank" title="This is a link">link 1</a></li>
			</ul>
		</p>
		<button id="btn-create" onClick="return delayed_creation();">Create</button>
	</body>
</html>
